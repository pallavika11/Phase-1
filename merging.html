<html>
    <head>
        <title>merging the tables</title>
    </head>
    <body>
        <table border="2" cellpadding="10" background="https://images.app.goo.gl/h1XhXupHZ9AF8vzBA.jpg">
            <tr>
                <td colspan="2">A</td>
                <td>B</td>
            </tr>
            <tr>
                <td>C</td>
                <td>D</td>
                <td rowspan="2">E</td>
            </tr>
            <tr>
                <td>F</td>
                <td>G</td>
            </tr>
        </table>
    </body>
</html>
